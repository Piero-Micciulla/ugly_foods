
<!DOCTYPE html>
<html>
<head>
  <title>Time Out</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="refresh" content="5" />
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" rel="stylesheet">
  <style type="text/css">
    body {
      font-family: 'Lato', sans-serif;
      text-align: center;
      background: url('https://miro.medium.com/max/4800/1*utVeo-1Hc7xMpz3rpxCZMQ.jpeg');
      background-position: bottom;
      background-repeat: repeat-x;
      height: 100vh;
      margin: 0;
      padding: 0;
      color: #fff;
      font-size: 16px;
      font-weight: 300;
      background-size: cover;
    }
    h1 {
      font-weight: normal;
      margin: 0;
      padding: 1em 0 10pt 0;
      font-size: 15vmin;
      font-family: 'DSG Sans-Black', Impact, 'Lato', Arial, "Helvetica Neue", Helvetica, sans-serif;
      text-transform: uppercase;
    }
    #whistle {
      height: 25vmin;
      width: 25vmin;
    }
    .buttoncontainer {
      text-align: left;
      padding: 2%;
    }
    .return-button {
      background: white;
      display: inline-block;
      border: 3px solid white;
      border-radius: 5px;
      text-align: center;
      color: #066756;
      transition-duration: .2s;
      width: 180px;
      height: 46px;
      font-size: 18px;
      line-height: 2.5em;
      font-weight: 500;
      text-transform: uppercase;
      text-decoration: none;
    }
    .return-button:hover {
      background: transparent;
      border: 3px solid #fff;
      cursor: pointer;
      color: white;
      opacity: 1;
    }
    .return-button:active {
      background: transparent;
      color: white;
      border: 3px solid white;
      opacity: 1;
      margin-top: 40%;
    }
    .return-button:focus {
      background: #FFBB33;
      color: white;
      border: 3px solid white;
      opacity: 1;
       margin-top: 40%;
    }
  </style>
</head>
<body>
  <p><svg xmlns="https://miro.medium.com/max/4800/1*utVeo-1Hc7xMpz3rpxCZMQ.jpeg" viewBox="0 0 108.97 111.41" id="whistle">
  <defs>
    <style>
      .a {
        fill: #FFAC00;
      }
      .b {
        fill: #222;
      }
    </style>
  </defs>
  <g>

  </g>
</svg></p>
  <div class="buttoncontainer"><a href="javascript:history.back()" class="return-button">Run back home!</a></div>
</body>
</html>
